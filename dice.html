Description: This game allows a player to play dice against a computer.
The game rolls two random six-sided dice. The player who rolls th ehigher numbers wins.
The winner gains points equal to their total roll, or double that if they roll doubles.
Ties do not affect points.-->
<!DOCTYPE html>
<html>
<head>
  <!--CSS Styles-->
<style type="text/css">
div.yourdice{
  float:top-left;
  width:32px;
  background:#F5F5F5;
  border:#999 1px solid;
  padding:20px.
  font-size:24px;
  text-align: center;
  margin:5px;
}
div.enemydice{
  float:bottom-left;
  width:32px;
  background:#F5F5F5;
  border:#999 1px solid;
  padding:20px.
  font-size:24px;
  text-align: center;
  margin:5px;
}
</style>
<!--Javascript functions-->
<script>
var yourPoints = 0;
var enemyPoints = 0;
function diceRoll()
{
  var die1 = document.getElementById("die1");
  var die2 = document.getElementById("die2");
  var die3 = document.getElementById("die3");
  var die4 = document.getElementById("die4");
  var status = document.getElementById("status");
  var d1 = Math.floor(Math.random()*6) + 1;
  var d2 = Math.floor(Math.random()*6) + 1;
  var d3 = Math.floor(Math.random()*6) + 1;
  var d4 = Math.floor(Math.random()*6) + 1;
  var yourTotal = d1 + d2;
  var enemyTotal = d3 + d4;
  die1.innerHTML = d1;
  die2.innerHTML = d2;
  die3.innerHTML = d3;
  die4.innerHTML = d4;
  if (d1 + d2 > d3 + d4)
    {if(d1 == d2)
      {yourPoints = yourPoints + 2 * (d1 + d2);
      status.innerHTML = "You WON DOUBLE POINTS! You have " + yourPoints +
      " points. Your enemy has " + enemyPoints + " points,";}
      else {yourPoints = yourPoints + d1 + d2;
      status.innerHTML = "You WON! You have " + yourPoints +
      " points. Your enemy has " + enemyPoints + " points,";}
    }
  else if (d1 + d2 < d3 + d4)
    {if(d3 == d4)
      {enemyPoints = enemyPoints + 2 * (d3 + d4);
      status.innerHTML = "You LOSE and your enemy won DOUBLE POINTS! You have " + yourPoints +
      " points. Your enemy has " + enemyPoints + " points,";}
      else {enemyPoints = enemyPoints + d3 + d4;
      status.innerHTML = "You LOSE! You have " + yourPoints +
      " points. Your enemy has " + enemyPoints + " points,";}
    }
  else
    {status.innerHTML = "You TIED! You have " + yourPoints +
      " points. Your enemy has " + enemyPoints + " points,";}
  if (yourPoints >= 100)
    (status.innerHTML = "GAME OVER. You have reached 100 points or more. Press Reset to start over.");
  if (enemyPoints >= 100)
    (status.innerHTML = "GAME OVER. Your enemy reached 100 points or more. Press Reset to start over.");
}
function reset()
{
  yourPoints = 0;
  enemyPoints = 0;
  var status = document.getElementById("status");
  status.innerHTML = "RESET! You have " + yourPoints +
  " points. Your enemy has " + enemyPoints + " points,";
}
</script>
<!--Title -->
<title>Roll Dice Game</title>
</head>
<!--HTML body -->
<body>
<h2 class="yourdice">Your Die</h2>
<div id="die1" class="yourdice">0</div>
<div id="die2" class="yourdice">0</div>
<h2 class="enemydice">Enemy Die</h2>
<div id="die3" class="enemydice">0</div>
<div id="die4" class="enemydice">0</div>
<button onclick="diceRoll()">Roll!</button>
<h3 id="status" style="clear:left"></h3>
<button onclick="reset()">Reset</button>
</body>
</html>
